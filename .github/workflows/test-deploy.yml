name: Test deployment

on:
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/test-deploy.yml'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup
        uses: ./.github/actions/setup
      
      - name: Type check
        working-directory: docs
        run: yarn typecheck
      
      - name: Lint check
        working-directory: docs
        run: |
          if yarn lint 2>/dev/null; then
            echo "âœ… Lint check passed"
          else
            echo "âš ï¸  No lint script found, skipping lint check"
          fi
      
      - name: Test build website
        working-directory: docs
        run: yarn build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        id: verify-build
        run: |
          if [ ! -d "docs/build" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi
          
          # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f "docs/build/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi
          
          echo "âœ… Build completed successfully"
          echo "ðŸ“ Build directory contents:"
          ls -la docs/build/
          
          # æ£€æŸ¥æž„å»ºå¤§å°
          BUILD_SIZE=$(du -sh docs/build | cut -f1)
          echo "build-size=$BUILD_SIZE" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Build size: $BUILD_SIZE"
      
      - name: Test serve locally
        working-directory: docs
        run: |
          # å¯åŠ¨æœ¬åœ°æœåŠ¡å™¨è¿›è¡Œæµ‹è¯•
          timeout 30s yarn serve --port 3000 &
          SERVER_PID=$!
          
          # ç­‰å¾…æœåŠ¡å™¨å¯åŠ¨
          sleep 10
          
          # æµ‹è¯•æœåŠ¡å™¨æ˜¯å¦å“åº”
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… Local server test passed"
          else
            echo "âŒ Local server test failed"
            exit 1
          fi
          
          # æ¸…ç†è¿›ç¨‹
          kill $SERVER_PID 2>/dev/null || true
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const buildSize = '${{ steps.verify-build.outputs.build-size }}' || 'Unknown';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ§ª **Test deployment completed successfully!**
              
              âœ… **Type check**: Passed
              âœ… **Build**: Successful
              âœ… **Local server test**: Passed
              ðŸ“Š **Build size**: ${buildSize}
              
              The documentation build is ready for deployment. ðŸš€`
            })
      
      - name: Upload build artifacts for inspection
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-build-artifacts
          path: docs/build/
          retention-days: 7
          if-no-files-found: error